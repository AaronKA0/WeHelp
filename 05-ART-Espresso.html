                <div class="content">
                    濃縮咖啡是通過高熱、高壓水強行通過極細研磨或是稍細研磨的咖啡粉製作而成。細研磨的咖啡粉被高壓熱水均勻穿過，萃取咖啡中的固體和可溶解成分，生成了一種接近糖漿質地般的飲料。
                    <br><br>
                    一杯醇正的濃縮咖啡一定要具備三個分層：<br>
                    Crema：咖啡的油脂，甘甜味的來源。<br>
                     Body：咖啡的主體，醇厚口感的來源。<br>
                    Heart：咖啡的核心，苦味或酸味的來源。<br>
                </div>
