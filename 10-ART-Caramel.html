<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" contenet="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>ART Caramel Macchiato</title>
        <link rel="stylesheet" type="text/css" href="04-coffee.css">
    </head>
    <body>
        <!--標題LOGO及咖啡目錄-->
        <header>
            <a class="logo" href="AaronCoffee.html">A R T</a>
            <a class="menu" href="espresso.html"
                onmouseover="over(this);" onmouseout="out(this);"
                >Espresso
            </a>
            <a class="menu" href="americano.html"
                onmouseover="over(this);" onmouseout="out(this);"
                >Americano
            </a>            
            <a class="menu" href="latte.html"
                onmouseover="over(this);" onmouseout="out(this);"
                >Caffe Latte
            </a>
            <a class="menu" href="cappuccino.html" 
                onmouseover="over(this);" onmouseout="out(this);"
                >Cappuccino
            </a>
            <a class="menu" href="mocha.html"
                onmouseover="over(this);" onmouseout="out(this);">
                Caffe Mocha
            </a>
            <a class="menu" href="caramel.html"
                onmouseover="over(this);" onmouseout="out(this);"
                >Caramel Macchiato
            </a>
        </header>
        <hr/>
        <!--主要咖啡介紹-->
        <div class="text">
            <!--左圖片-->
            <div class="left">
                <img class="img" src="Caramel_.jpg"/>
            </div>
            <!--右文字-->
            <div class="right">
                <div class="title">Caramel Macchiato  焦糖瑪奇朵</div>
                <hr/>
                <div class="content">
                    香濃牛奶裡加入香草糖漿，上層再淋上濃縮咖啡和純正焦糖醬製作而成，特點是在一杯飲品裡可以喝到三種不同的口味。
                    <br><br>
                    飲用時可以不先攪拌，首先品嘗覆蓋在上頭如同牛奶糖般甜甜的焦糖醬，再來是口味濃郁的濃縮咖啡，最後一層是混合香草糖漿香甜的牛奶。
                </div>
            </div>
        </div>
                
        <script>
            //滑鼠移入目錄特效
            function over(elem){
                elem.style.fontSize="22px";
                elem.style.color="black";
                elem.style.marginRight="32px";
            }
            //滑鼠移出目錄恢復
            function out(elem){
                elem.style.fontSize="20px";
                elem.style.color="gray";
                elem.style.marginRight="40px";
            }
        </script>
    </body>
</html>
