<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" contenet="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>ART COFFEE</title>
        <link rel="stylesheet" type="text/css" href="02-ARTcoffee.css">
    </head>
    <body>
        <!--標題LOGO及咖啡目錄-->
        <header>
            <a class="logo" href="02-ARTcoffee.html">A R T</a>
            <a class="menu" href="05-ART-Espresso.html"
                onmouseover="over(this);" onmouseout="out(this);"
                >Espresso
            </a>
            <a class="menu" href="06-ART-Americano.html"
                onmouseover="over(this);" onmouseout="out(this);"
                >Americano
            </a>            
            <a class="menu" href="07-ART-Latte.html"
                onmouseover="over(this);" onmouseout="out(this);"
                >Caffe Latte
            </a>
            <a class="menu" href="08-ART-Cappuccino.html" 
                onmouseover="over(this);" onmouseout="out(this);"
                >Cappuccino
            </a>
            <a class="menu" href="09-ART-Mocha.html"
                onmouseover="over(this);" onmouseout="out(this);">
                Caffe Mocha
            </a>
            <a class="menu" href="10-ART-Caramel.html"
                onmouseover="over(this);" onmouseout="out(this);"
                >Caramel Macchiato
            </a>
        </header>
        <hr/>
        <!-- 點擊 ART~ 展示拉花-->
        <div class="home">
            <div class="picture">  <!--放置背景(吶喊)-->
                <button
                    class="shout"
                    onmouseover="shout_over(this)"; 
                    onmouseout="shout_out(this)";
                    onclick="shout_down(this)";
                >ART~</button>
            </div>
        </div>
                
        <script>
            //滑鼠移入目錄特效
            function over(elem){
                elem.style.fontSize="22px";
                elem.style.color="black";
                elem.style.marginRight="32px";
            }
            //滑鼠移出目錄恢復
            function out(elem){
                elem.style.fontSize="20px";
                elem.style.color="gray";
                elem.style.marginRight="40px";
            }
            //滑鼠移入ART按鈕特效
            function shout_over(elem){
                elem.style.boxShadow="2px 2px 6px 2px";
                elem.style.fontSize="22px";
            }
            //滑鼠移出ART按鈕恢復
            function shout_out(elem){
                elem.style.boxShadow="none";
                elem.style.fontSize="20px";
            }
            //按下ART~轉往拉花展示連結
            function shout_down(elem){
                location.href="03-Art-Gallery.html";
            }
        </script>
    </body>
</html>
